<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Sandbox</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <style>
.sarc1{
    font-size: 19px;
}
.sarc2{
    font-size: 19px;
}
.sarc3{
    font-size: 24px;
}
    </style>
</head>
<body>
    <section>
        <button id="cool-btn">Cool!</button>
        <h1>Sarcasm translator</h1>
        <input type="text" id="input"></input>
        <div id="output"></div>

    </section>
    <section>
        <form id="catch-it">
            <input id="text">
            <input type="submit">
        </form>
        <p id="outputter"></p>
    </section>
    <script>
        let coolBtn = document.getElementById('cool-btn')
        coolBtn.addEventListener('click', e => console.log(e), false);
        const input = document.querySelector('#input')
        const output = document.querySelector('#output');
        const rng = (num) => Math.floor((Math.random() * num)) + 1;
        const form = document.querySelector('#catch-it')
        const input2 = document.querySelector('#text')
        const output2 = document.querySelector('#outputter')
        var updater = e => {
            e.preventDefault()
            output.innerHTML = 'submitting form with "' + input2.value + '"'
        }
        form.addEventListener('submit', updater, false)
        document.addEventListener('keyup', () => {
            let genesis = document.createElement('span')
            genesis.innerText = input.value.split('')[input.value.length -1]
            let sizeChoiceNum = rng(3)
            switch (sizeChoiceNum) {
                case 1: genesis.classList.add('sarc1')
                break;
                case 2: genesis.classList.add('sarc2')
                break;
                case 3: genesis.classList.add('sarc3')
                break;
            }
            output.appendChild(genesis)
        })
    </script>
</body>
</html>
